<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript30 Scoped CSS Variables and JS (Lesson 3)</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <a href="/js30-assets/">&lt; Back</a>
  <h1>Update CSS Variables w/ <span class='hl'>JS</span></h1>

  <div class="controls">
    <div>
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    </div>

    <div>
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    </div>

    <div>
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#fceb50">
    </div>
  </div>

  <img src="./assets/ralph.gif">

  <script src="./index.js"></script>
</body>
</html>
